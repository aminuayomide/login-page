<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:url('https://images.unsplash.com/photo-1530631673369-bc20fdb32288?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
            text-align: center;
        }
.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 450px;
    min-width: 350px;
    margin: auto;
    color: #000000;
    text-align: center;
}

.login-container input {
    width: 70%;
    max-width: 350px;
    min-width: 250px;
    padding: 12px 12px;
    margin: 8px auto 16px auto;
    border: 1px solid #ccc;
    border-radius: 12px;
    display: block;
    box-sizing: border-box;
}
        .login-container button {
            width: 40%;
            padding: 15px  15px;
            background: yellow;
            border: none;
            border-radius:13px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #ffff;
        }

    </style>
    <title>Login page project</title>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="username" required>
        <input type="password" placeholder="password" required>
        <button type="submit">Login</button>
    </form>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Stop the page from reloading

        // Get the values from the input fields
        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Check if username and password are correct
        if (username === "admin" && password === "1234") {
            alert("Login successful!");
        } else {
            alert("Invalid username or password.");
        }
    });
</script>
</body>
</html>
